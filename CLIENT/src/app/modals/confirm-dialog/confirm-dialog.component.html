<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button mat-raised-button type="button" class="accept-deny" (click)="confirm()">{{btnOkText}}</button>
    <button mat-raised-button type="button" class="accept-deny" color="warn"  (click)="decline()">{{btnCancelText}}</button>
</div>
