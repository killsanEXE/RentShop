<div class="py-3">

    <div style="display: flex;">
        <button mat-raised-button class="deliveryman-control-button" (click)="confirmReceive()">Confirm order receive</button>
        <button mat-raised-button class="deliveryman-control-button" (click)="confirmReturn()">Confirm order return</button>
    </div>

    <mat-tab-group mat-align-tabs="center">
        <mat-tab>
            <ng-template mat-tab-label>Available orders</ng-template>
            <app-available-orders [user]="user" [orders]="availableOrders"></app-available-orders>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>Accepted orders</ng-template>
            <app-take-orders [user]="user" [orders]="takenOrders"></app-take-orders>
        </mat-tab>
    </mat-tab-group>
</div>
