<div class="container">

    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Export items from json</h4>
        <button type="button" class="btn btn-secondary" (click)="modal.close()" aria-label="Close">
            Do it Later
        </button>
    </div>

    <div class="modal-body">

        <form class="upload-form">
	        <input type="file" id="file" accept=".json" (change)="readJson($event)">
            <button (click)="upload()" *ngIf="datasetRequest !== null" class="btn">Upload</button>
        </form>

    </div>
</div>
