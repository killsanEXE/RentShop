<div class="container">

    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Import items from json</h4>
        <button mat-raised-button type="button" class="" (click)="modal.close()" aria-label="Close">
            Do it Later
        </button>
    </div>

    <div class="modal-body">

        <form class="upload-form">
	        <input type="file" id="file" accept=".json" (change)="readJson($event)">
            <button mat-raised-button (click)="upload()" *ngIf="datasetRequest !== null" class="">Upload</button>
        </form>

    </div>
</div>
