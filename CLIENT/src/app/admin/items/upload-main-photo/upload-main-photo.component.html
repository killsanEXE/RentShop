<div class="container">

    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Upload preview photo</h4>
        <button type="button" class="btn btn-secondary" (click)="modal.close()" aria-label="Close">
            Do it Later
        </button>
    </div>

    <div class="modal-body">

        <div class="row pr-4">
            <input type="file" ng2FileSelect [uploader]="uploader"/><br/>
        </div>
    </div>
</div>
