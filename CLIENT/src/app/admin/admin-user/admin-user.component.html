<div class="p-3">
    <div class="row">
        <div class="col-6" style="border-right: 2px solid gray;">
            <div class="row col-header">Deliverymans</div>
            <div class="row">
                <div class="col-12">
                    <div class="deliveryman-card" *ngFor="let user of deliverymans">
                        <div class="card-body">
                            <p>Username: {{user.username}}</p>
                            <p>Country: {{user.location.country}}</p>
                            <p>Age: {{user.age}}</p>
                        </div>
                        <div class="control">
                            <button class="deny-button" (click)="removeDeliveryman(user)">Remove</button>
                        </div>
                    </div>
                    <div *ngIf="deliverymans.length <= 0" style="display: flex; justify-content: center;">
                        <p class="pt-2">No deliverymans yet </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row col-header">Join requests</div>
            <div class="row">
                <div class="col-12">
                    <div class="join-card" *ngFor="let user of joinRequests">
                        <div class="card-body">
                            <p>Username: {{user.username}}</p>
                            <p>Country: {{user.location.country}}</p>
                            <p>Age: {{user.age}}</p>
                            <div class="control">
                                <buttton class=" accept-button" (click)="addDeliveryman(user)">Accept</buttton>
                                <buttton class=" deny-button" (click)="denyDeliveryman(user)">Deny</buttton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="joinRequests.length <= 0" style="display: flex; justify-content: center;">
                <p style="padding-top: 2vh">No requests</p>
            </div>
        </div>
    </div>
</div>
